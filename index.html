<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>KenzieFlix</title>
  </head>
  <body>
    <figure class="logo">
      <img src="./img/logo.png" alt="Logo KenzieFlix" />
    </figure>
    <main>
      <h2 class="quem-assistindo white">Quem está assistindo?</h2>
      <ul class="perfil">
        <li class="card">
          <img class="img-box" src="./img/pink.png" alt="pink" />
          <p class="names aline">Aline</p>
        </li>
        <li class="card">
          <img class="img-box" src="./img/panda.png" alt="panda" />
          <p class="names pedrinho">Pedrinho</p>
        </li>
        <li class="card">
          <img class="img-box" src="./img/robot.png" alt="robot" />
          <p class="names julia">Júlia</p>
        </li>
        <li class="card">
          <img class="img-box add" src="./img/avatar4.png" alt="plus" />
          <p class="names add">Adicionar perfil</p>
        </li>
      </ul>
      <button>Gerenciar Perfis</button>
    </main>
  </body>
</html>
